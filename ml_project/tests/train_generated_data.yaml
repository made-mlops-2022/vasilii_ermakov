input_data_path: "tests/generated_data.csv"
output_solution: "models/model1.pkl"
output_metrics: "metrics/metrics.json"
splitting_params:
  test_size: 0.2
  random_state: 42
model_params:
  model_type: "LogisticRegression"
feature_params:
  categorical_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  numerical_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
  target_feature:
    - "condition"